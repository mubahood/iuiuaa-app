name: iuiuaa
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  #sdk: ">=2.12.0 <3.0.0"
  #flutter packages pub run build_runner build

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.5.1
  image_picker: ^0.7.3
  intl: ^0.17.0
  share: ^2.0.1
  url_launcher: ^6.0.2
  google_fonts: ^2.0.0
  provider: ^5.0.0
  http: ^0.13.1
  flutter_material_pickers: ^2.0.0
  fluttertoast: ^7.1.8
  font_awesome_flutter: ^9.0.0
  json_annotation: ^4.0.1
  dartz: ^0.9.2
  shared_preferences: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  cupertino_icons: ^1.0.2
  build_runner: ^1.0.0

  # Used by tests. Not required to use `json_serializable`.
  build_verify: ^2.0.0
  json_serializable: ^4.1.0


  # Used by tests. Not required to use `json_serializable`.
  path: ^1.8.0
  # Used by tests. Not required to use `json_serializable`.
  test: ^1.16.0


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/icon-48.png
    - assets/images/icon-480.png
    - assets/images/icon-400.png
    - assets/images/qr.png
    - assets/images/bulb.png
    - assets/images/google_logo.png

  fonts:
    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/icon-400.png"
  image_path_android: "assets/images/icon-400.png"

